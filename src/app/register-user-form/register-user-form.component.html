<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()" class="register-form" nzLayout="vertical">
  <nz-form-item class="form-item">
    <nz-form-label nzFor="email" nzRequired>Email</nz-form-label>
    <nz-form-control nzErrorTip="The input is not a valid email">
      <input nz-input formControlName="email" id="email" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item class="form-item">
    <nz-form-label nzFor="firstname" nzRequired nzTooltipTitle="What is your firstname">Firstname</nz-form-label>
    <nz-form-control nzErrorTip="Please input your firstname">
      <input nz-input id="firstname" formControlName="firstname" autocomplete="additional-name"/>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item class="form-item">
    <nz-form-label nzFor="lastname" nzRequired nzTooltipTitle="What is your family name">Lastname</nz-form-label>
    <nz-form-control nzErrorTip="Please input your family name">
      <input nz-input id="lastname" formControlName="lastname" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item class="form-item">
    <nz-form-label nzFor="password" nzRequired>Password</nz-form-label>
    <nz-form-control nzErrorTip="Please input your password">
      <input nz-input type="password" id="password" formControlName="password" (ngModelChange)="updateConfirmValidator()" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item class="form-item">
    <nz-form-label nzFor="checkPassword" nzRequired>Confirm Password</nz-form-label>
    <nz-form-control [nzErrorTip]="errorTpl">
      <input nz-input type="password" formControlName="checkPassword" id="checkPassword" />
      <ng-template #errorTpl let-control>
        <ng-container *ngIf="control.hasError('required')">Please confirm your password!</ng-container>
        <ng-container *ngIf="control.hasError('confirm')">Two passwords that you enter is inconsistent!</ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item nz-row class="register-area">
    <nz-form-control [nzSpan]="24" class="register-button-container">
      <button nz-button nzType="primary">Register</button>
      <span class="or-login">
        Or
        <a routerLink="/login"> Login </a>
      </span>
    </nz-form-control>
  </nz-form-item>
</form>
