<div nz-row nzJustify="center" nzAlign="middle" style="height: 100vh;">
  <div nz-col nzSpan="24">
    <div nz-row nzJustify="center" nzAlign="middle" style="height: 100%;">
      <div nz-col nzSpan="12">
        <form (ngSubmit)="login()" nz-form [formGroup]="validateForm" class="login-form">
          <nz-form-item>
            <nz-form-control nzErrorTip="Please input your Email!">
              <nz-input-group nzPrefixIcon="user">
                <input type="email" nz-input formControlName="email" placeholder="exemple@email.com" name="email" class="form-control" [class.is-invalid]="email.invalid" [class.is-valid]="email.valid" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>


          <nz-form-item>
            <nz-form-control nzErrorTip="Please input your Password!">
              <nz-input-group nzPrefixIcon="lock">
                <input type="password" nz-input formControlName="password" id="password" placeholder="Password" name="pswd" class="form-control" [class.is-invalid]="pswd.invalid" [class.is-valid]="pswd.valid"/>
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>

          <div *ngIf="errorMessage" class="alert alert-danger">
            {{errorMessage}}
          </div>

          <div nz-row class="login-form-margin">
            <div nz-col [nzSpan]="12">
              <label nz-checkbox formControlName="remember" name="remember">
                <span>Remember me</span>
              </label>
            </div>
            <div nz-col [nzSpan]="12">
              <a class="login-form-forgot">Forgot password</a>
            </div>
          </div>

          <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Log in</button>
          <span class="span">
            Or
            <a routerLink="/register">register now!</a>
          </span>
        </form>
      </div>
    </div>
  </div>
</div>
