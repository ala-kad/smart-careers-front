<nz-steps [nzCurrent]="current">
  <nz-step></nz-step>
  <nz-step></nz-step>
  <nz-step></nz-step>
  <nz-step></nz-step>
</nz-steps>

<div class="steps-content">
  <h3 nz-typography class="title">Post a new career with us</h3>

  <app-job-details-form *ngIf="current === 0 " (jobDetailsEmitter)="receiveFormDataOne($event)" (formReady)="recieveJobDetailsForm($event)"></app-job-details-form>

  <app-step-two-job-form *ngIf="current === 1" [genIaData]="genIARes" [jobDetailsInfo]="formOneData" (emitHTMLEditorContent)="handleHtmlEditorContent($event)"></app-step-two-job-form>

  <app-step-questions *ngIf="current === 2" (emitQuestions)="handleQuestionsFormValues($event)"></app-step-questions>

  <app-job-review-form *ngIf="current === 3"  [editor]="editorHTMLContent" [formTwoValues]="formQuestionData"></app-job-review-form>

</div>
<div class="d-flex align-items-center justify-content-around">

  <button nz-button nzType="default" (click)="pre()" *ngIf="current > 0">
    <span>Previous</span>
  </button>

  <button nz-button nzType="default" type="submit" (click)="next()" *ngIf="current  < 3" [disabled]="jobDetailsForm.invalid">
    <span>Next</span>
  </button>

  <button nz-button nzType="primary" (click)="done()" *ngIf="current === 3">
    <span>Submit</span>
  </button>
</div>
